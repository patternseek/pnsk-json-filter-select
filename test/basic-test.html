<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../pnsk-json-filter-select.html">
</head>
<body>

    <pnsk-json-filter-select></pnsk-json-filter-select>
    
    <script>
        var element = document.querySelector('pnsk-json-filter-select');
      
        suite('<pnsk-json-filter-select>', function() {
      
          test('defines the "author" property', function() {
            assert.equal(element.author.name, 'Dimitri Glazkov');
            assert.equal(element.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
          });
      
          test('says hello', function() {
            assert.equal(element.sayHello(), 'pnsk-json-filter-select says, Hello World!');
      
            var greetings = element.sayHello('greetings Earthlings');
            assert.equal(greetings, 'pnsk-json-filter-select says, greetings Earthlings');
          });
      
          test('fires lasers', function(done) {
            element.addEventListener('pnsk-json-filter-select-lasers', function(event) {
              assert.equal(event.detail.sound, 'Pew pew!');
              done();
            });
            element.fireLasers();
          });
      
        });
    </script>

</body>
</html>
